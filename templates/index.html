<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Canvas</title>
        <style>
            canvas {
                image-rendering: pixelated;
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <div style="display: flex; align-items: flex-start">
            <canvas
                id="canvas"
                data-size="{{canvas_size}}"
                data-max-canvases="{{max_canvases}}"
            ></canvas>

            <div style="margin-left: 16px">
                <button id="addButton" onclick="createCanvas()">
                    + Add Canvas
                </button>
                <!-- <button id="deleteButton" onclick="deleteCanvas()">
                    Delete Active
                </button> -->
                <div
                    style="
                        margin-top: 24px;
                        font-family: Arial, Helvetica, sans-serif;
                    "
                >
                    Canvases:
                </div>
                <div
                    id="canvasButtons"
                    style="
                        margin-top: 8px;
                        display: flex;
                        flex-direction: column;
                        gap: 8px;
                    "
                ></div>
            </div>
        </div>

        <div>
            <input type="color" id="colorPicker" value="#000000" />
        </div>
        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
        <script src="static/canvas.js"></script>
    </body>
</html>
